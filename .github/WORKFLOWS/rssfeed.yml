name: Daily README Update

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    - branches: [master]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README from RSS feed
        id: update-readme
        uses: sarisia/actions-readme-feed@v1.9.0    
        with:
          url: 'https://simeononsecurity.ch/index.xml'
          file: 'README.md'
